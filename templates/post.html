{% extends "base.html" %}

{% load static %}

{% block content %}
<h1>{{ post.title }}</h1>
<div class="card mb-3">
  <img src="{{ post.post_img.url }}" class="card-img-top" alt="Post Image">
  <div class="card-body">
    <p class="card-text">{{ post.body|safe }}</p>
    <p class="card-text"><small class="text-muted">Last updated {{ post.updated|timesince }} ago</small></p>
    <p class="card-text text-muted">Author: <a href="{% url 'profile' %}" style="text-decoration: none; color: black;">{{ post.author.name }}</a></p>
  </div>
</div>

{% endblock content %}
