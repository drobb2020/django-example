{% extends "base.html" %}

{% load static %}

{% block content %}

<h2>Author's Profile</h2>
<div class="card mb-3" style="max-width: 900px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ author.profile_pic.url }}" class="img-fluid rounded-start" alt="{{ author.name }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ author.name }} - {{ author.email }}</h5>
        <p class="card-text">{{ author.bio }}</p>
        <p class="card-text"><small class="text-muted">
            <a href="{{ author.social_website }}" target="_blank" style="font-size: 3rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Profile Website"><i class="fab fa-font-awesome-alt"></i></a>
            <a href="{{ author.social_facebook }}" target="_blank" style="font-size: 3rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Facebook"><i class="fab fa-facebook-square"></i></a>
            <a href="{{ author.social_linkedin }}" target="_blank" style="font-size: 3rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="{{ author.social_twitter }}" target="_blank" style="font-size: 3rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Twitter"><i class="fab fa-twitter-square"></i></a>
            <a href="{{ author.social_github }}" target="_blank" style="font-size: 3rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github"><i class="fab fa-github-square"></i></a>
        </small></p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
